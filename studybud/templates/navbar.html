<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>
    <a href="/">
        LOGO
    </a>
    <p></p>
    <form action="{% url 'home' %}" method="get">
        <input type="text" name="q" id="" placeholder="Search Rooms..">
    </form>

    {% if request.user.is_authenticated %}
    <p>Hello {{request.user}}</p>
    <a href="{% url 'logout' %}">
        Logout
    </a>
    {% else %}
    <a href="{% url 'login' %}">
        Login
    {% endif %}
    </a>
    <hr>
</body>
</html>
