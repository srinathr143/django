<!DOCTYPE html>
{% extends 'main.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    {% block content %}
    <h1>Home template</h1>

    <div>

        <a href="{% url 'create-room' %}">Create Room</a>
        <div>
            {% for i in rooms %}
            <div>
                <a href="{% url 'update-room' i.id %}">Edit</a>
                <a href="{% url 'delete-room' i.id %}">Delete</a>
                <span>
                    @{{i.host.username}}
                </span>
                <h5>{{i.id}} -- <a href="{% url 'room' i.id %}">{{i.name}}</a> </h5>
                <small>
                    {{i.topic.name}}
                </small>
                <hr>
            </div>
            {% endfor %}
        </div>
        
    </div>
    {% endblock content %}
</body>
</html>
